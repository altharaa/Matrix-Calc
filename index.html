<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Matrix Calculator</title>
  </head>
  <body>
    <h1>Matrix Calculator</h1>
    <div class="matrix-container">
      <div class="matrix-1 matrix">
        <h2>Matrix A</h2>
        <table id="matrixA" class="table">
          <tbody>
            <tr>
              <td><input type="number" id="matrixA00" /></td>
              <td><input type="number" id="matrixA01" /></td>
              <td><input type="number" id="matrixA02" /></td>
            </tr>
            <tr>
              <td><input type="number" id="matrixA10" /></td>
              <td><input type="number" id="matrixA11" /></td>
              <td><input type="number" id="matrixA12" /></td>
            </tr>
            <tr>
              <td><input type="number" id="matrixA20" /></td>
              <td><input type="number" id="matrixA21" /></td>
              <td><input type="number" id="matrixA22" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="matrix-2 matrix">
        <h2>Matrix B</h2>
        <table id="matrixB" class="table">
          <tbody>
            <tr>
              <td><input type="number" id="matrixB00" /></td>
              <td><input type="number" id="matrixB01" /></td>
              <td><input type="number" id="matrixB02" /></td>
            </tr>
            <tr>
              <td><input type="number" id="matrixB10" /></td>
              <td><input type="number" id="matrixB11" /></td>
              <td><input type="number" id="matrixB12" /></td>
            </tr>
            <tr>
              <td><input type="number" id="matrixB20" /></td>
              <td><input type="number" id="matrixB21" /></td>
              <td><input type="number" id="matrixB22" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="buttons">
        <button id="addBtn">Add</button>
        <button id="subtractBtn">Subtract</button>
        <button id="resetBtn">Reset</button>
      </div>
      
      <div id="resultMatrix" >
        <h2 style="text-align: center;">Result</h2>
      <table class="table">
        <tbody>
          <tr>  
            <td>
              <input type="text" class="matrix-cell" id="result00" readonly />
            </td>
            <td>
              <input type="text" class="matrix-cell" id="result01" readonly />
            </td>
            <td>
              <input type="text" class="matrix-cell" id="result02" readonly />
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="matrix-cell" id="result10" readonly />
            </td>
            <td>
              <input type="text" class="matrix-cell" id="result11" readonly />
            </td>
            <td>
              <input type="text" class="matrix-cell" id="result12" readonly />
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="matrix-cell" id="result20" readonly />
            </td>
            <td>
              <input type="text" class="matrix-cell" id="result21" readonly />
            </td>
            <td>
              <input type="text" class="matrix-cell" id="result22" readonly />
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
